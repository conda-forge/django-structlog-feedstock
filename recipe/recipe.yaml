schema_version: 1

context:
  name: django-structlog
  version: 9.1.1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 14342c6c824581f1e063c88a8bc52314cd67995a3bd4a4fc8c27ea37ccd78947

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - setuptools >=61.0
    - pip
  run:
    - python >=${{ python_min }}
    - django >=4.2
    - structlog >=21.4.0
    - asgiref >=3.6.0
    - django-ipware >=6.0.2

tests:
  - python:
      imports:
        - django_structlog
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: Structured Logging for Django
  license: MIT
  license_file: LICENSE.rst
  homepage: https://github.com/jrobichaud/django-structlog

extra:
  recipe-maintainers:
    - rxm7706
